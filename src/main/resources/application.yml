spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://mysql-db:3306/schooldb
    username: ${SCHOOLAPP_USERNAME}
    password: ${SCHOOLAPP_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8081